name: Docker Image CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v4
      - name: Build the Docker image
        run: |
          docker build . --file Dockerfile --tag ghcr.io/NAMESPACE/IMAGE_NAME:${GITHUB_REF_SLUG}-${GITHUB_SHA_SHORT}
          docker tag ghcr.io/NAMESPACE/IMAGE_NAME:${GITHUB_REF_SLUG}-${GITHUB_SHA_SHORT} ghcr.io/NAMESPACE/IMAGE_NAME:latest
      - name: Push the Docker image
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u NAMESPACE --password-stdin
          docker push ghcr.io/NAMESPACE/IMAGE_NAME:${GITHUB_REF_SLUG}-${GITHUB_SHA_SHORT}
          docker push ghcr.io/NAMESPACE/IMAGE_NAME:latest
